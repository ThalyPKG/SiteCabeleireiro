<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem enviada</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#111;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        text-align:center;
        margin:0;
        padding:20px;
    }

    .box{
        background:#1c1c1c;
        padding:35px 25px;
        border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,.5);
        width:100%;
        max-width:500px; /* maior */
    }

    h1{
        font-size:24px;
        margin-bottom:10px;
    }

    p{
        font-size:16px;
        line-height:1.5;
    }

    a{
        display:block;
        margin-top:25px;
        padding:14px;
        background:#00c853;
        color:white;
        text-decoration:none;
        border-radius:8px;
        font-weight:bold;
        font-size:16px;
    }

    a:hover{
        background:#00b34a;
    }

    /* telas maiores */
    @media (min-width: 768px){
        .box{
            padding:45px;
        }
    }
</style>


</head>
<body>

<div class="box">
    <h1>âœ… Mensagem enviada!</h1>
    <p>Recebemos seu contato e responderemos em breve.</p>

    <a href="/index">Voltar ao site</a>
</div>

</body>
</html>
